<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg+xml" href="/public/Asset.svg"/>
        <link rel="stylesheet" href="/src/style.css">
        <title>Login</title>
    </head>
        <body class="bg-gray-100 h-screen">
            <main class="h-screen flex items-center justify-center">
                <section class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
                    <div class="flex justify-center mb-4">
                        <img class="w-20" src="/public/Asset.svg" alt="brand logo">
                    </div>
                    <h2 class="text-3xl text-center mb-4">Welcome back</h2>
                    <form class="flex flex-col items-center gap-3">
                        <div class="px-5">
                            <label class="ml-1 block" for="email">Email</label>
                            <input class="bg-white p-2 w-64 shadow-md rounded-md border hover:border-2 hover:border-gray-900" id="email" type="email" placeholder="Email" required>
                        </div>
                        <div class=" px-5">
                            <label class="ml-1 block" for="pass">Password</label>
                            <input class="bg-white p-2 w-64 shadow-md rounded-md border hover:border-2 hover:border-gray-600" id="pass" type="password" placeholder="password" required>
                        </div>
                        <button class="bg-black text-white w-64 p-2 rounded-md hover:bg-gray-800" type="submit">Login</button>
                        
                        <!-- SOCIAL BUTTONS -->
                        <a href="http://www.google.com" target="_blank" class="w-64 p-2 border rounded-md flex items-center justify-center gap-2 hover:bg-gray-300">
                            <img class="w-6" src="/assets/images/google-icon.svg" alt="google"> Google
                        </a>
                        <a href="https://www.facebook.com/mdjayed.gazi" target="_blank" class="w-64 p-2 border rounded-md flex items-center justify-center gap-2 hover:bg-gray-300">
                            <img class="w-6" src="/assets/images/facebook-icon.svg" alt="facebook"> Facebook
                        </a>
                        <a href="https://github.com/mdjayedgazi" target="_blank" class="w-64 p-2 border rounded-md flex items-center justify-center gap-2 hover:bg-gray-300">
                            <img class="w-6" src="/assets/images/github-icon.svg" alt="github"> Github
                        </a>
                        
                        <div class="text-sm flex justify-center gap-1 mt-2">
                            <p>Need an account?</p>
                            <a href="#" class="text-primary font-medium hover:underline hover:font-bold">Sign up</a>
                        </div>
                    </form>
                </section>
            </main>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
